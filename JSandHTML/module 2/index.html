<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لیست شرکت‌کنندگان</title>
</head>
<body>
  <h2>لیست شرکت‌کنندگان</h2>
  <!-- این بخش از کد برای ورود تعداد شرکت‌کنندگان است -->
  <label for="participantNum">تعداد شرکت‌کنندگان را وارد کنیدantaa osalistujan määrä: :</label>
  <input type="number" id="participantNum" min="1">
  <!-- دکمه‌ی ارسال برای اجرای کد JavaScript است -->
  <button onclick="getParticipantNames()">send</button>
  <!-- در این بخش، لیست شرکت‌کنندگان نمایش داده خواهد شد -->
  <div id="participantNames"></div>

  <script src="script.js"></script>
</body>
</html>
